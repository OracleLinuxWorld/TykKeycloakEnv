############################ TYK-Dashboard ###########################
###
### TYK-Dashboard installation and configuration
###

- name: Add Tyk-Dashboard repo
  yum_repository:
    name: tyk_tyk-dashboard
    description: Tyk-dashboard Repo
    baseurl: https://packagecloud.io/tyk/tyk-dashboard/el/7/$basearch
    repo_gpgcheck: 1
    gpgcheck: 1
    gpgkey:
      - http://keyserver.tyk.io/tyk.io.rpm.signing.key
      - https://packagecloud.io/tyk/tyk-dashboard/gpgkey
    enabled: 1

- name: Add MongoDB repo
  yum_repository:
    name: MongoDB_Repository
    description: MongoDB repo
    baseurl: https://repo.mongodb.org/yum/redhat/7Server/mongodb-org/3.0/x86_64/
    gpgcheck: 0
    enabled: 1

- name: Install prerequisites
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - python34
    - mongodb-org
    - tyk-dashboard
    - redis

### Start databases
- name: Enable mongo and redis services
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
    daemon_reload: yes
  with_items:
    - mongod
    - redis

### Install Tyk dashboard
- name: run Tyk dashboard setup script (hardcoded for now)
  shell: /opt/tyk-dashboard/install/setup.sh --listenport=3000 --redishost=172.28.129.201 --redisport=6379 --mongo=mongodb://127.0.0.1/tyk_analytics --tyk_api_hostname=$HOSTNAME --tyk_node_hostname=http://localhost --tyk_node_port=8080 --portal_root=/portal --domain="172.28.129.201"

### Enable Dashboard service
- name: Enable Tyk dashboard service
  service:
    name: tyk-dashboard
    state: start
    enabled: yes
    daemon_reload: yes
